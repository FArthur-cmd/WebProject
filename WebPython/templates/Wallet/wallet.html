{% extends 'base.html' %}

{% block title %}{{wallet.wallet_name}}{% endblock %}

{% block content %}

<h2 align="center">{{wallet.wallet_name}}({{wallet.wallet_char_code}})</h2>
<hr>
<p align="center">
    Номинал: {{wallet_info.wallet_nominal}} <br>
    Курс: {{wallet_info.wallet_value}} <br>
    <em> Дата: {{wallet_info.date}}</em>
</p>
<hr>
{% endblock %}
